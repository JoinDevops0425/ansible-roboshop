- name: configure shipping component
  hosts: shipping
  become: yes
  tasks: 
  - name: install Maven
    ansible.builtin.dnf:
      name: maven
      state: installed

  - name: create app directory
    ansible.builtin.file:
      path: /opt/app
      state: directory
  
  - name: create roboshop systen user
    ansible.builtin.user:
      name: roboshop
      shell: /sbin/nologin
      system: true
      home: /opt/app

  - name: download shipping code
    ansible.builtin.get_url:
      url: https://roboshop-artifacts.s3.amazonaws.com/shipping-v3.zip
      dest: /tmp/shipping.zip

  - name: unzip the shiping code
    ansible.builtin.unarchive:
      src: /tmp/shipping.zip
      dest: /opt/app/
      remote_src: yes

  - name: install maven dependencies
    ansible.builtin.command: mvn clean package
    args:
     chdir: /opt/app

  - name: rename jar file
    ansible.builtin.command: mv target/shipping-1.0.jar shipping.jar
    args: 
      chdir: /opt/app

  - name: Copying the shipping service
    ansible.builtin.copy:
      src: shipping.service
      dest: /etc/systemd/system/shipping.service

  - name: daemon reload
    ansible.builtin.systemd_service:
      deamon_reload: true

  - name: start and enable shipping 
    ansible.builtin.service:
      name: shipping
      state: started
      enabled: yes

  - name: install mysql client
    ansible.builtin.dnf:
      name: mysql
      state: installed

  - name: connect to mysql using app user
    community.mysql.mysql_info:
      login_user: shipping
      login_password: RoboShop@1
      host: mysql.persistent.sbs
      login_db: cities

